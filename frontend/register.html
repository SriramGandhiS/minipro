<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Smart Attendance | Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body data-page="register">
  <div id="three-bg"></div>
  <div class="custom-cursor" id="cursor"></div>

  <header class="site-header">
    <div class="logo">SmartAttendance</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="register.html" class="active">Registration</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="attendance.html">Attendance</a>
      <a href="profile.html">Student Profile</a>
      <a href="#" onclick="logout(); return false;">Logout</a>
    </nav>
  </header>

  <main class="center-card">
    <div class="card" data-tilt data-tilt-max="6" data-tilt-speed="400" data-tilt-perspective="1100">
      <h2>Student Registration</h2>
      <label class="field">Student Name
        <input type="text" id="name" placeholder="Enter full name">
      </label>
      <label class="field">Student Details
        <input type="text" id="details" placeholder="Department / Year / Roll No">
      </label>

      <div class="camera-preview">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas" class="hidden"></canvas>
      </div>

      <div class="card-actions">
        <button class="btn primary" onclick="registerStudent()">Register Face</button>
      </div>

      <pre id="output" class="output"></pre>
    </div>
  </main>

  <footer class="site-footer">
    <span>&copy; 2026 Smart Attendance</span>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
